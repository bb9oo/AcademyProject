<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<head>
	<!-- <link href="/fullcalendar/main.css" rel="stylesheet" />
	   
	<!-- fullcalendar CDN -->
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
	<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
	<!-- fullcalendar 언어 CDN -->
	<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
	<!--위치 중요함 제일 마지막-->
	<link href="/css/common.css" rel="stylesheet">
	 


</head>

<div layout:fragment="content" style="padding:40px;">

	주별 시간표
	<!-- 캘린더 라이브러리 사용시 추가해야하는 코드 -->
	<div id='calendar'></div>
	
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      
      <div class="modal-body">
        <div class="row">
        	<div class="col">
        		
        			<div class="row mb-2 mt-3 align-items-center " >
			    		<div class="col-2 ms-3 bg-secondary p-2 bg-opacity-10">
				    		담당 강사  
			    		</div>
			    		<div class="col" id="teacher" ></div>
			    		<div class="col-2 ms-3 bg-secondary p-2 bg-opacity-10">
				    		학급명 
			    		</div>
			    		<div class="col" id="lessonName" ></div>
	    			</div>
        			<div class="row mb-2 mt-3 align-items-center " >
			    		<div class="col-2 ms-3 bg-secondary p-2 bg-opacity-10">
				    		출결일자
			    		</div>
			    		<div class="col" id="attendDate" ></div>
	    			</div>
        			
        			<div class="row mb-2 mt-5 justify-content-center align-items-center">
        				<div class="col-10">
		        			<table class="table">
							  <thead>
							    <tr>
									<th scope="col">학생명</th>
									
									<th scope="col">출결사항 ( <div class="form-check form-check-inline">
																  <input class="form-check-input" type="checkbox" id="checkAll" value="option1">
																  <label class="form-check-label" for="checkAll">전체출석</label>
																</div>) 
									</th>
							    </tr>
							  </thead>
							  <tbody id ="modalTableContent">
							    <tr>
							      <th scope="row"></th>
							      
							      <td><div id="modalContent"></div></td>
							    </tr>
							   
							  </tbody>
							</table>
        			
        				</div>
        			</div>
        			
        	</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" th:onclick="changeAttend()"> 저장 </button>
      </div>
    </div>
  </div>
</div>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script> 
	<script type="text/javascript" th:src="@{/js/lesson/lesson_list.js}"></script>  
	
</div>

</html>
