<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
	

<div layout:fragment="content">
	<div class="row">
		<div class="col-5">
			<div class="row">
				<div class="col-12">
					<h6>과목 등록</h6>
				</div>
				<div class="col-12 mb-3">
					<form class="row g-3" th:action="@{/admin/regCategory}" method="post">
                  <div class="col-8">
                     <input type="text" name="cateName" class="form-control" id="" placeholder="Username">
                  </div>
                    <div class="col-4">
                     <button type="submit" class="btn btn-primary">등록</button>
                     
                    </div>
              	 </form>
				</div>
				<div class="col-12">
					<table class="table table-striped table-hover text-center">
                 <thead>
                   <tr>
                     <th scope="col">No</th>
                     <th scope="col">CATE_CODE</th>
                     <th scope="col">CATE_NAME</th>
                     <th scope="col">사용여부</th>
                   </tr>
                 </thead>
                 <tbody>
                 <th:block th:if="${#lists.size(categoryListAll) == 0}">
                 	<tr> <!--  -->
                 		<td colspan="4">등록된 카테고리가 없습니다.</td>
                 	</tr>
                 </th:block>

                 <th:block th:unless="${#lists.size(categoryListAll) == 0}">
                   <tr th:each="categoryInfo, status : ${categoryListAll}">
                   		<td th:text="${status.count}"></td> 
                   		<td th:text="${categoryInfo.cateCode}"></td> <!-- 카테고리 코드 -->
                   		<td th:text="${categoryInfo.cateName}"></td><!-- 카테고리 이름 -->

                   </tr>
                 </th:block>
                 </tbody>
               </table>
				</div>
			</div>
		  </div>
	    <div class="col-6"> <!-- 상품등록 페이지 시작 -->
	 </div>
   </div>
</div>

</html>
