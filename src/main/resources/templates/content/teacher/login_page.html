<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/Join_Login_layout}">


<div layout:fragment="content">


	<div class="container h-100" style="height: 100%;">
		<div
			class="row d-flex justify-content-center align-items-center h-100"
			style="margin-top: 20%; margin-bottom: 20%">
			<div class="col-md-10" style="float: none; margin: 0 auto;">

				<form th:action="@{/teacher/login}" method="post">
					<div class="row mb-3">

						<label for="teacherId" class="col-sm-2 col-form-label">
							아이디 </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="teacherId" name="teacherId">
						</div>
					</div>
					<div class="row mb-3">
						<label for="teacherPw" class="col-sm-2 col-form-label">
							비밀번호 </label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="teacherPw" name="teacherPw" >
						</div>
					</div>
					<div class="d-grid gap-2 mb-3">
						<button class="btn btn-primary" type="submit">로그인</button>
					</div>

				</form>
				<div class="helpV17" style="text-align: right;">
					<p class="ftRt">
						<a th:href="@{/teacher/findLoginPage}">아이디/비밀번호 찾기 &gt;</a>
					</p>
				</div>



			</div>
		</div>
	</div>




</div>

</html>
