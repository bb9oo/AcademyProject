<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout"
	layout:decorate="~{layout/Join_Login_layout}">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{}">
</th:block>



<div layout:fragment="content">

	<div class="findIdLogin_container mt-3">
		<div class="col-md-4" style="float: none; margin: 0 auto;">
		
			<h2>아이디 찾기</h2>
			<p class="tip" style="color: #999999; font-size: 14px;">
			-회원정보에 저장된 이름/전화번호 로 아이디를 찾을 수 있습니다</p>
			<div class="row mb-3">
				<div class="col-sm-12">
					<input type="text" class="form-control" id="findName"
						placeholder="이름">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-12">
					<input type="text" class="form-control" id="findTell"
						placeholder="전화번호">
				</div>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button th:onclick="findLoginIdAjax();" class="btn btn-primary"
					type="button">확인</button>
			</div>
		</div>
	</div>

	<!-- findLoginIdAjax()가 실행되면서 생기는 div -->
	<div id="findResult">
		<!--여기서부터  -->

		<!-- 여기까지 -->
	</div>

	<div class="findPwLogin_container mt-5">
		<div class="col-md-4" style="float: none; margin: 0 auto;">

			<h2>비밀번호 찾기</h2>
			<p class="tip" style="color: #999999; font-size: 14px;">
				-아이디/이름/전화번호 로 비밀번호를 변경할 수 있습니다<br> 
				-회원정보가 확인되면 인증번호로 임시비밀번호를 보내드립니다<br>
				-인증번호 확인시 비밀번호가 임시비밀번호로 변경됩니다<br>
				-로그인 후 개인정보수정에서 비밀번호를 수정해주세요.
			</p>
		

			<div class="row mb-3">
				<div class="col-sm-12">
					<input type="text" class="form-control" name="teacherId"
						id="teacherId" placeholder="아이디" >
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-12">
					<input type="text" class="form-control" name="teacherName"
						id="teacherName" placeholder="이름">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-12">
					<input type="text" class="form-control" name="teacherTell"
						id="teacherTell" placeholder="전화번호">
				</div>
			</div>
			<div class="row mb-3">
				<div class="d-grid gap-2 mb-3">
					<button th:onclick="" id="sendPhoneNumber" class="btn btn-primary"
						type="button">문자 전송</button>
				</div>
			</div>
			<!-- 인증번호 입력 div -->
			<div id="changeFindPwDiv"></div>
		</div>
	</div>






	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script> 
	<!-- jquery 문법 로딩 -->
	<!--순서 잘 맞춰서 적어야 함  -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" th:src="@{/js/teacher/find_login.js}"></script>

</div>


</html>
