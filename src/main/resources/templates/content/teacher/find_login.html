<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout"
	layout:decorate="~{layout/Join_Login_layout}">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{}">
</th:block>



<div layout:fragment="content">



	<div class="findIdLogin_container mt-5">
		<div class="col-md-4" style="float: none; margin: 0 auto;">

			<h2>아이디 찾기</h2>
			<p class="tip" style="color: #999999; font-size: 14px;">
				-회원정보에 저장된 이름/연락처 로 아이디를 찾을 수 있습니다
			</p>
			<div class="row mb-3">
				<div class="col-sm-12">
					<input type="text" class="form-control" id="findName" placeholder="이름">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-12">
					<input type="text" class="form-control" id="findTell" placeholder="연락처">
				</div>
			</div>
			<div class="d-grid gap-2 mb-3">
				<button th:onclick="findLoginIdAjax();" class="btn btn-primary"
					type="button">확인</button>
			</div>
		</div>
	</div>


	<!-- 아래 자스에 넣을 부분 -->
	<div id="findResult">
		<!--여기서부터  -->
		
		<!-- 여기까지 -->
	</div>



	 <div class="findPwLogin_container mt-5">
		<div class="col-md-4" style="float: none; margin: 0 auto;">

			<h2>비밀번호 찾기</h2>
			<p class="tip" style="color: #999999; font-size: 14px; " >
			-수정중....<br>
			-아이디/이름/연락처 로 아이디를 찾을 수 있습니다<br>
			-아이디가 확인되면 임시비밀번호를 보내드립니다<br> 
			-로그인 후 개인정보수정에서 비밀번호를 수정해주세요.
			</p>
			<div class="row mb-3">
				<div class="col-sm-12">
					<input type="text" class="form-control" name="teacherId"
						id="teacherId" placeholder="아이디">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-12">
					<input type="text" class="form-control" name="teacherName"
						id="teacherName" placeholder="이름">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-12">
					<input type="text" class="form-control" name="teacherTell"
						id="teacherTell" placeholder="연락처">
				</div>
			</div>
			<!-- 여기부터 -->
			<form action="/mail/send" method="post">
				<div class="row mb-3">
					<div class="col-sm-9">
						<input type="email" class="form-control" name="teacherEmail"
							id="teacherEmail" placeholder="이메일">
					</div>
				<div class="col-sm-3">
					<button class="btn btn-primary"
						type="button" data-bs-toggle="modal"
                                            data-bs-target="#sendEmailModal">인증번호전송</button>
				</div>
				</div>
			</form>
	<!--  -->
			<!--임시 비번 모달-->
			<div id="sendEmailModal" class="modal fade">
				<div class="modal-dialog modal-dialog-centered modal-login">
					<div class="modal-content">
						<div class="modal-body">

							<div class="container my-auto">
								<div class="row">
									<div class="card z-index-0 fadeIn3 fadeInBottom">
										<div
											class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
											<div
												class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
												<h4
													class="text-black font-weight-bolder text-center mt-2 mb-0">비밀번호
													찾기</h4>
											</div>
										</div>
										<div class="card-body">
											<form role="form" class="text-start"
												action="/member/sendEmail" method="post" name="sendEmail">
												<div class="text-center">
													<p>입력한 이메일로 임시 비밀번호가 전송되었습니다</p>
													<p>로그인 후 개인정보수정에서 비밀번호를 수정해주세요</p>
													
													<button type="button"
														class="btn bg-gradient-primary w-100 my-4 mb-2" id="">확인</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--  -->			
			

			<!--여기까지 테스트-->
			<div class="d-grid gap-2 mb-3">
				<button th:onclick="findLoginPwAjax();" class="btn btn-primary"
					type="button">확인</button>
			</div>
		</div>
	</div>

 





	<!-- jquery 문법 로딩 -->
	<!--순서 잘 맞춰서 적어야 함  -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" th:src="@{/js/teacher/find_login.js}"></script>

</div>


</html>
