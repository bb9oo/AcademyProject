<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
	
	

<div layout:fragment="content">
	<div class="row">
		<div class="col-12">
			<div class="row">
				<div class="col-12">
					<h6>과목 등록</h6>
				</div>
				<div class="col-12 mb-3">
					<form class="row g-3" th:action="@{/admin/regSubject}" method="post">
                  <div class="col-10">
                     <input type="text" name="subjectName" class="form-control" id="" placeholder="Username">
                  </div>
                    <div class="col-2">
                     <button type="submit" class="btn btn-primary">등록</button>
                     
                    </div>
              	 </form>
				</div>
				<div class="col-11">
					<table class="table table-striped table-hover text-center">
                 <thead>
                   <tr>
                     <th scope="col">No</th>
                     <th scope="col">과목 코드</th>
                     <th scope="col">과목 이름</th>
                   </tr>
                 </thead>
                 <tbody>
                 <th:block th:if="${#lists.size(selectSubject) == 0}">
                 	<tr> 
                 		<td colspan="4">등록된 과목이 없습니다.</td>
                 	</tr>
                 </th:block>

                 <th:block th:unless="${#lists.size(selectSubject) == 0}">
                    <tr th:each="selectSubject, status : ${selectSubject}">
                   		<td th:text="${status.count}"></td> 
                   		<td th:text="${selectSubject.subjectCode}"></td> 
                   		<td th:text="${selectSubject.subjectName}"></td> 
                   </tr>
             
                 </th:block> 
                 </tbody>
               </table>
				</div>
			</div>
		  </div>

   </div>
</div>

</html>
