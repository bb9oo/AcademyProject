<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
	
	

<div layout:fragment="content">

	<div class="row">
	
	
		<div class="col-12">
			<div class="row">
				<div class="col-12">
					<h6>교실 등록</h6>
				</div>
				<div class="col-12 mb-3">
					<form class="row g-3" th:action="@{/admin/regLessonRoom}" method="post">
                  <div class="col-10">
                     <input type="text" name="roomName" class="form-control" id="" placeholder="Username">
                  </div>
                    <div class="col-2">
                     <button type="submit" class="btn btn-primary">등록</button>
                     
                    </div>
                    	<div class="row justify-content-end" style="text-align: right; margin: 0.5rem">
						  <div class="col-2"  style="margin-right:4.8rem;">
                       		 <button type="button" id="updateLessonRoomModal" class="btn btn-info fal fa-save"  th:onclick="updateLessonRoomModal();"  >신규</button>
                  		  </div>
                  		</div> 
              	 </form>
				</div>
				<div class="col-11">
					<table class="table table-striped table-hover text-center">
                 <thead>
                   <tr>
                   <td>
                     <input id="checkAll" type="checkbox" class="form-check-input" >
                  </td>
                     <th scope="col">No</th>
                     <th scope="col">교실 코드</th>
                     <th scope="col">교실명</th>
                   </tr>
                 </thead>
                 <tbody>
                  <th:block th:if="${#lists.size(selectLessonRoom) == 0}">
                 	<tr> 
                 		<td colspan="4">등록된 교실이 없습니다.</td>
                 	</tr>
                </th:block>
                 

                    <th:block th:unless="${#lists.size(selectLessonRoom) == 0}">
                  
                    <tr th:each="LessonRoom, status : ${selectLessonRoom}">
                   		<td>
                     <input th:value="${LessonRoom.lessonRoomCode}"  type="checkbox" class="form-check-input chk" >
                  		</td>
                   		<td th:text="${status.count}"></td> 
                   		<td th:text="${LessonRoom.lessonRoomCode}" ></td> 
                   		<td th:text="${LessonRoom.roomName}"></td> 
                   </tr>
             
                 </th:block>     
                 </tbody>
               </table>
				</div>
			</div>
		  </div>
		   	<form th:action="@{/admin/deleteLessonRoom}" method="post" id="deleteLessonRoomForm">  <!-- 폼태그 안에 input가 있어야 데이터를 가져간다.  -->
             <input type="hidden" name="lessonRoomCodes"  value="">  <!-- submit누르면 데이터 안보이게 데이터 가져갈꺼다.  내가 체크한 체크박스들을 이 input태그의 value값을   -->
               <div class="row justify-content-end">
                  <div class="col-2"  style="margin-right:4.8rem;">
                        <button th:onclick="lessonRoomDeleteAjax();" type="button" class="btn btn-warning form-control" >삭제</button>
                  </div>
               </div>
              </form> 

            </div>
          <!-- 교실 신규 버튼 누르면 실행되는 모달창 -->
			<!-- Modal -->
			<div class="modal fade" id="updateLessonRoomModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-body">
			      	<div class="row mb-3">
			      		<div class="col">
			      			<div>수량을 변경하시겠습니까?</div>
			      		</div>
			      	</div>
			      	<div class="row">
			      		<div class="col text-end">
			      			<button id="updateAmountBtn" data-cart-code="" data-cart-amount=""  th:onclick="updateAmount();" type="button" class="btn btn-primary btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1rem;">확인</button>
			      			<button id="cancelBtn" data-origin-amount=""  th:onclick="rollbackAmount();" type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1rem;">취소</button>
			      		</div>
			      	</div>
			      </div>
			    </div>
			  </div>
			</div>

          <script src="https://code.jquery.com/jquery-latest.min.js"></script>   
		<script type="text/javascript" th:src="@{/js/admin/lesson_room.js}"></script>
		
	</div>
</html>
