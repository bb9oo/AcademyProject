<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/base_layout">

<div layout:fragment="content">

<div class="row">
	<div style="text-align: center;"><h2>공 지 사 항</h2></div>		
		
		<div class="col-12" style="margin-top: 40px;" id="table_box_bootstrap">
			<table class="table table-striped text-center" style="margin-top: 20px;">
				<thead>
					<tr>
						<th scope="col">NO</th>
						<th scope="col">제목</th>
						<th scope="col">작성자</th>
						<th scope="col">작성일</th>
						<th scope="col"><input type="checkbox" id="checkAll" ></th>
					</tr>
				</thead>
				<tbody>
					<th:block th:if="${#lists.size(noticeList) == 0}">
						<tr>
							<td colspan="5">데이터가 없습니다.</td>
						</tr>
					</th:block>
					<th:block th:unless="${#lists.size(noticeList) == 0}">
						<tr th:each="notice, status : ${noticeList}">
							<td scope="row" th:text="${status.count}"></td>
							<td><a th:href="@{/board/freeList(teacherId=${notice.teacherId})}">[[${notice.boardTitle}]]</a></td>
							<td th:text="${notice.teacherId}"></td>
							<td th:text="${notice.createDate}"></td>
							<td><input type="checkbox" class="form-check-input chk"  ></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		
		
		<div class="row justify-content-end" sec:authorize="hasRole('ADMIN')">
		<span class="col-1"><button type="button" class="btn btn-outline-success btn-sm form-control" th:onclick="|location.href='@{/board/writeNotice}'|"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
  <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
  <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
</svg>등록</button></span>
		<span class="col-1"><button type="button" class="btn btn-outline-danger btn-sm form-control"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
</svg>삭제</button></span>
		</div>
		
	</div>	
</div>	








<script th:src="@{/js/paginator.js}"></script>	
<script src="https://code.jquery.com/jquery-latest.min.js"></script>   
<script type="text/javascript" th:src="@{/js/board/board_notice_list.js}"></script>	
</div>
</html>
