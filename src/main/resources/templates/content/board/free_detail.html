<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base_layout}"> 


<div layout:fragment="content">
<style>
	.right{
		float: right;
	}
</style>	



		<div class="panel">
			<div class="panel-hdr" style="margin-bottom: 20px; font-size: 16px;">
				<h2>자유게시판<span class="fw-300"></span></h2>
				<div class="panel-toolbar">
					<button class="btn btn-panel waves-effect waves-themed" data-action="panel-fullscreen" data-toggle="tooltip" data-offset="0,10" data-original-title="Fullscreen"></button>
				</div>
			</div>
		</div>
			<div class="panel-container show">
				<div class="panel-content">
					

						<div class="subheader pb-6"  style="margin-bottom: 20px;" th:each="free : ${free}">
							<h3 class="subheader-title">
								[[${free.boardTitle}]] <i class="subheader-icon"></i>
							</h3>
								<div style="font-size: 18px;">
									등록일 : [[${free.createDate}]] 조회수 : [[${free.viewCount}]] 작성자 : 
									<a href="javascript:">[[${free.teacherId}]]</a>
									
								</div>
							
							<div th:if= "${free.teacherId == #authentication.name or #strings.contains(#authentication.authorities, 'ADMIN')}">
								<div class="offset-10 col-2 d-grid gap-2" style="margin-bottom: 20px;">
									<div class="row">
										<div class="col-6">
								             <form th:action="@{/board/updateFreeDetailFrom}" method="post" id="updateStuForm"> 
								             <th:block th:each="free : ${free}">
								             <input type="hidden" name="boardNum"  th:value="${free.boardNum}">  
								             </th:block>
								               <div class="row justify-content-end">
								                  <div style="margin-left: 4.8rem;">
								                        <button type="submit" class="btn btn-warning flex-end form-control" >
								                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
			  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
			</svg>
								                        수정</button>
								                  </div>
								               </div>
								             </form>
										</div>
								
								
										<div class="col-6">
											<form th:action="@{/board/deleteFreeDetail}" method="post" id="deleteStuForm">  
								             <th:block th:each="free : ${free}">
								             <input type="hidden" name="boardNum"  th:value="${free.boardNum}">
								             </th:block>
								               <div class="row justify-content-end">
								                  <div >
								                        <button type="button" th:onclick="DetailFreeDelete([[${free.boardNum}]]);" class="btn btn-danger flex-end form-control" >
								                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
			<path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
				</svg>
								                        삭제</button>
								                  </div>
								               </div>
								             </form>
							             </div>
						             </div>
					        </div>
					             
						</div>
						<div class="subheader pb-6 border-bottom" style="margin-bottom: 20px;"></div>
							<div th:each="free : ${free}">
								<div  id="preview" class="fr-view" style="margin-bottom: 20px;">[[${free.boardContent}]]</div>
							</div>
							<div th:if="${free.imgList[0].storedFileName == null}">
							</div>
							<div th:unless="${free.imgList[0].storedFileName == null}">
								<div class="col-3" th:each="free : ${free.imgList}">
									<div class="card" >
									  <img style="width: 18rem; height: 25rem;" th:src="|@{/images/board/}${free.storedFileName}|" class="card-img-top" alt="...">
									  <div class="card-body">
									  </div>
									</div>
								</div> 
							</div>
							
				


				<div class="panel-content rounded-bottom border-faded border-0 text-right pr-0 pt-2 " style="margin-bottom: 100px;">
					<div class="col-lg-12 text-center pb-6" style="margin-bottom: 30px;">
						<button th:onclick="|location.href='@{/board/freeList}'|" type="button" id="btnHistoryBack" class="btn btn-success waves-effect waves-themed"><span class="fal fa-repeat mr-1"></span>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
  <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
  <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
</svg>목록
						</button>
						
						&nbsp;&nbsp;
						<span sec:authorize="isAuthenticated()" class="col-12">
							<th:block th:if="${likeCheck == 0}"> 
								<span class="text-center" id="likeDiv" th:each="free : ${free}">
									<button th:onclick="likeAjax([[${free.boardNum}]]);" id="likeButton" style="height: 45px; width: 80px;" class="btn btn-outline-light">
										<img class="rounded" id="likeimg" th:src="|@{/images/like/suit-heart.svg}|" width="60px" height="60px" style="width: 50px; height: 40px;">
									</button>
								</span>
							</th:block>
							
							<th:block th:unless="${likeCheck == 0}">
								<span class="text-center" id="likeDiv" th:each="free : ${free}">
									<button th:onclick="likeAjax([[${free.boardNum}]]);" id="likeButton" style="height: 45px; width: 80px;" class="btn btn-outline-light">
										<img class="rounded" id="likeimg" th:src="|@{/images/like/suit-heart-fill.svg}|" width="60px" height="60px" style="width: 50px; height: 40px;">
									</button>
								</span>
							</th:block>
 						</span>

					</div>
					<div class="col-lg-12 text-center pb-6 border-bottom" ></div>
				</div>

	
	
				<div class="panel-content">
					<div class="frame-wrap">
						<form th:action="@{/reply/writeFreeReply}" method="post"  class="form-horizontal needs-validation" id="frmBoardContentsComment" novalidate="novalidate">
							<input type="hidden" id="cmpCd" name="cmpCd" value="ABA">
							<input type="hidden" id="contSq" name="contSq" value="1200928221118726758">
							<input type="hidden" name="boardNum" th:value="${free.boardNum}"> 

							<fieldset class="w-100">
								<div class="form-group input-group mb-1">
									<div id="froala-editor" class="col-12 col-lg-11 px-1 rounded-0">
										<textarea name="replyContent" id="replyLength" class="form-control" rows="5" maxlength="501"></textarea>
										<span id="replyLengthCheck" class="text-muted">(0 / 최대 500자)</span>
									</div>
									<div class="col-12 col-lg-1">
										<div>&nbsp;</div>
										<button onclick="replyNoRegAjax();" type="button" id="btnContentsCommentSave" class="btn btn-outline-secondary w-100 h-50 "><span class="fal fa-save"></span>
											<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-all" viewBox="0 0 16 16">
  <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z"/>
  <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z"/>
</svg>
										</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
					
					<div class="panel-content">
						<div id="tblBoardContentsComment_wrapper"
							class="dataTables_wrapper dt-bootstrap4 no-footer" style="margin-bottom: 150px;">
							<form th:action="@{/reply/updateReply}" method="post" id="updateReply">
								<table id="tblBoardContentsComment"
									class="table w-100 dataTable no-footer dtr-inline" role="grid"
									style="width: 665px;">
									<thead>
										<tr role="row">
											<th class="sorting_disabled" rowspan="1" colspan="1"
												style="width: 642.5px;">댓글</th>
										</tr>
									</thead>
									<tbody>
										<tr role="row" class="odd" th:each="reply : ${replyList}">
											<td tabindex="0"><div id="1200926170807851793">
													<div class="mb-2">
														<strong class="text-muted"><a href="javascript:"
															>[[${reply.teacherId}]]</a></strong><span
															class="ml-2 text-muted">&nbsp;&nbsp;&nbsp;&nbsp;[[${reply.replyCreateDate}]]</span>
													</div>
													<div style="word-break:break-all;">
														<h5>
															<span class="replyContent">[[${reply.replyContent}]]</span>
															<span class="right" th:if= "${reply.teacherId == #authentication.name or #strings.contains(#authentication.authorities, 'ROLE_ADMIN')}">
																<button th:onclick="|location.href='@{/reply/freeDelete(replyNum=${reply.replyNum}, boardNum=${free.boardNum})}'|"  type="button" class="btn btn-danger btn-sm flex-end" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
													  			<path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
																</svg></button>
															</span>
															<span class="right" th:if= "${reply.teacherId == #authentication.name or #strings.contains(#authentication.authorities, 'ROLE_ADMIN')}">
																<button th:onclick="updateReply([[${reply.replyNum}]],this);" type="button" id="updateReplyBtn" value="수정" class="btn btn-danger btn-sm flex-end" >수정
													  			<path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
																</button>
															</span>
															
														</h5>
														<h5></h5>
													</div>
												</div>
												</td>
										</tr>
									</tbody>
								</table>
							<input type="hidden" id="replyNum" name="replyNum" value="">
							<input type="hidden" id="boardNum" name="boardNum" th:value="${free.boardNum}">
								
							  </form>
							</div>
						</div>


					</div>
		</div>
	</div>

				
				
<!------------------------------------------------------------------------------------------------------------------------------------------------------------->         
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>   
 <script type="text/javascript" th:src="@{/js/board/free_detail.js}"></script>				
<script type="text/javascript" th:src="@{/js/reply/reply.js}"></script>				
			</div>	
			
</html>
