<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base_layout}"> 


<div layout:fragment="content">


<main id="js-page-content" role="main" class="page-content" style="padding-bottom:0px;">


<div class="row">
	<div class="col-lg-12">
		<div class="panel">
			<div class="panel-hdr" style="margin-bottom: 20px; font-size: 30px;">
				<h2>공지사항<span class="fw-300"></span></h2>
				<div class="panel-toolbar">
					<button class="btn btn-panel waves-effect waves-themed" data-action="panel-fullscreen" data-toggle="tooltip" data-offset="0,10" data-original-title="Fullscreen"></button>
				</div>
			</div>
			<div class="panel-container show">
				<div class="panel-content">
							
					  <form th:action="@{/board/updateNoticeDetail}" method="post" id="updateStuForm">
	 					<div class="form-group input-group mb-3 px-0">
							<div class="col-1 px-0" style="text-align: center; font-size: 26px; ">제목</div>
								<div class="subheader pb-6"   th:each="notice : ${notice}">
							    	 <input type="text" id="boardTitle" name="boardTitle" th:value="${notice.boardTitle}" class="form-control rounded-0" style="width:1000px; height:50px; font-size: 20px;" >
								 
								</div>
						</div> 
				
					
					<div>
						<div style="font-size: 18px; margin: 1.5em;">
							등록일 : [[${notice.createDate}]] 조회수 : [[${notice.viewCount}]] 작성자 : 
							<a href="javascript:" onclick="showEmployPopup('/common/popup/employ/detail/CE221000035', '교직원정보');">[[${notice.teacherId}]]</a>
						</div>
					</div>
					
					<div class="subheader pb-6 border-bottom" style="margin-bottom: 20px;"></div>
						 <div class="form-group input-group mb-1">
							<div class="col-1 px-0" style="text-align: center; font-size: 26px; ">내용</div>
							<div class="subheader pb-6"   th:each="notice : ${notice}">
						     <textarea class="form-control rounded-0" id="boardContent"  style="width:1000px; height:500px; font-size: 18px;"  name="boardContent" >[[${notice.boardContent}]]</textarea>
							</div>
						 </div>	 


			           <!-- 폼태그 안에 input가 있어야 데이터를 가져간다.  -->
			             <th:block th:each="notice : ${notice}">
			            	 <input type="hidden" name="boardNum"  th:value="${notice.boardNum}">  
			              </th:block> 
			               <div class="row justify-content-end">
			                  <div class="col-2"  style="margin-right:4.8rem; ">
			                        <button type="submit" class="btn btn-warning flex-end" >수정완료</button>
			                  </div>
			               </div>
			            </form>
					</div>

				</div>
				
			 </div>
		  </div>
  	 </div>
   </main>
</div>


				
				
				

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>   
<script type="text/javascript" th:src="@{/js/board/free_detail.js}"></script>					
<script type="text/javascript" th:src="@{/js/reply/reply.js}"></script>				



			
</html>
