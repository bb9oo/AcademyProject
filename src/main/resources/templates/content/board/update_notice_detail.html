<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base_layout}"> 



<div layout:fragment="content">
	<div class="row justify-content-center">
		<div class="col-6">
		<div style="text-align: center;"><h2>공 지 사 항</h2></div>	
				<div class="offset-3 " style="font-size: 18px; margin-bottom: 40px;">
					등록일 : [[${notice.createDate}]] &nbsp; 조회수 : [[${notice.viewCount}]] &nbsp; 작성자 : [[${notice.teacherId}]]
				</div>
		
			<form th:action="@{/board/updateNoticeDetail}" method="post" id="updateStuForm" enctype="multipart/form-data">
				<div class="mb-3 ">
					<label for="staticEmail" class="col-form-label">제목</label>
					<input type="text" class="form-control" id="boardTitle" name="boardTitle" th:value="${notice.boardTitle}">
				</div>
				<div class="mb-5 ">
					<label for="inputPassword" class="col-form-label">내용</label>
					<textarea class="form-control" rows="15" style="font-size: 18px; resize: none;" id="boardContent" name="boardContent">[[${notice.boardContent}]]</textarea>
				</div>
				<div class="mb-3 ">
					<input multiple type="file" class="form-control" id="exampleFormControlInput1" name="imgs">
						<div th:each="img : ${Imgs}">
							<span class="myModal" th:text="${img.originFileName}" th:data-origin-file-name="${img.originFileName}"
								th:data-file-name="|@{/images/board/}${img.storedFileName}|" data-bs-toggle="modal" data-bs-target="#imageModal"></span>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" th:onclick="deleteImgNotice([[${img.boardImgNum}]], [[${img.boardNum}]]);"
								fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
										<path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
										<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
							</svg>
						</div>
					</div>
			</form>
				</div>
					</div>

				<!-- 버튼영역 -->
				<div class="row">
					<div class="col">
						<th:block th:each="notice : ${notice}">
							<input type="hidden" name="boardNum" th:value="${notice.boardNum}">
						</th:block>
						<div class="row justify-content-center">
							<div class="offset-1 col-2" >
								
									<button type="submit" id="updateSuccess" class="btn btn-outline-primary flex-end">등록
									</button>
								
							</div>
						</div>
					</div>
				</div>
	

	<!-- 이미지명 클릭 했을 때 나오는 이미지 모달 -->
	<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h1 class="modal-title fs-5" id="imageModalTitle"></h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="loding();" aria-label="Close"></button>
	      </div>
	      <div class="modal-body" style="padding: 0px;">
	        <img src="" width="100%;">
	      </div>
	    </div>
	  </div>
	</div>

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" th:src="@{/js/board/update_notice_detail.js}"></script>


	</div>
			
</html>
