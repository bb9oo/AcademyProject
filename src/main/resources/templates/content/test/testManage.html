<!DOCTYPE html>

<div layout:fragment="content">

	<!--조회 div 시작  -->
	<form th:action="@{/test/testManage}" method="post">
		<section>
			<div class="info mb-2">
				<b>
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

</svg>
				
				 검색</b>
			</div>
			<div class="row search-detail-form">
				<div class="col-xs-12 col-lg-3">
					<div class="input-group mb-2">
						<span class="input-group-addon col-2">학생이름</span> 
						<input type="text" class="form-control" id="" name="studentName" autocomplete="off" >
					</div>
				</div>
				<div class="col-xs-12 col-lg-3">
					<div class="input-group mb-2">
						<span class="input-group-addon col-2">교사이름</span> 
						<input type="text" class="form-control" id="" name="teacherName"
							autocomplete="off" >
					</div>
				</div>
				<div class="col-xs-12 col-lg-3">
					<div class="input-group mb-2">
						<span class="input-group-addon col-2">학급명</span> 
						<input type="text" class="form-control" id="" name="lessonInfoCode" autocomplete="off" >
					</div>
				</div>
				<div class="col-xs-12 col-lg-3">
					<div class="d-grid gap-2">
						<div class="d-grid gap-2">
							<button type="submit" name="btn-detail-search"
								class="btn btn-outline-dark me-md-2">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  								<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
								</svg>
								검색</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</form>
	<!--조회 div 끝  -->
 <!-- 엑셀 시작-->
