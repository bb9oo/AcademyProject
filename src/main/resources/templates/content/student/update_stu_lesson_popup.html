<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

	<div class="row mx-3 my-4">
		<div class="col">
			<div class="card mb-3 mx-auto" >

			    <div class="col-md-12">
			      <div class="card-body">
			        <h3 class="card-title">학생 정보</h3>
			        <!-- <p class="card-text"></p> -->
			        <div class="card-text">
			        
						<div class="row mb-2 mt-3 align-items-center " >
				    		<div class="col-2 ms-3 bg-secondary p-2 bg-opacity-10">
					    		이름
				    		</div>
				    		<div class="col" th:text="${student.studentName}"></div>
				    		<div class="col-2 ms-3 bg-secondary p-2 bg-opacity-10">
					    		학년
				    		</div>
				    		<div class="col" th:text="${student.studentYear} + 학년"></div>
				    		<div class="col-2 ms-3 bg-secondary p-2 bg-opacity-10">
					    		성별
				    		</div>
				    		<div class="col" th:text=${student.studentGender}></div>
		    			</div>
		    			
						
		    			
			        </div>
			      </div>
			    </div>
			    
			  </div>
			</div>
			
			<div class="row">
				<div class="col">
					<div class="card mb-5 mx-auto" >
					 	<div class="card-body">
						    <h3 class="card-title">학급정보</h3>
						    <p class="card-text "><small class="text-muted">학생을 등록할 학급을 선택하세요.</small></p>
						    <div class="card-text">
						    	<h5>학급 정보</h5>
						    
						   	</div>
					    
						</div>
					</div>
				</div>
				
			


				<div class="col">
					<div class="card mb-5 mx-auto" >
					 	<div class="card-body">
						    <h3 class="card-title">학급정보</h3>
						    <p class="card-text "><small class="text-muted">학생을 등록할 학급을 선택하세요.</small></p>
						    <div class="card-text">
						    	<h5>학급 정보</h5>
						    
						   	</div>
					    
						</div>
					</div>
				</div>			
			</div>
		  
		  
		  
		  
		  
		  
		  			<!-- <form th:action="@{/stu/assingnStuProcess}" method="post" id="assingnStuForm"> -->

	    				<input type="hidden" name="lessonInfoCode" id="inputLessonCode" value="">
					  <button class="btn btn-primary" type="button" id="assingnBtn" th:onclick="assingnStudent();"> 학급이동</button>
					</div>

	</div>
