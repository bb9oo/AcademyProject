<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/base_layout">

<div layout:fragment="content">

<div class="row">
	<div class="col-12" style="margin-top: 50px;">
		<table class="table table-striped text-center" style="margin-top: 20px;">
				<thead>
					<tr>
						<th scope="col">이름</th>
						<th scope="col">생일</th>
						<th scope="col">학년</th>
						<th scope="col">반</th>
						<th scope="col">주소</th>
						<th scope="col">전화번호</th>
						<th scope="col">등록일</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>[[${stu.studentName}]]</td>
						<td>[[${stu.birthday}]]</td>
						<td>[[${stu.studentYear}]]학년</td>
						<td>
							<th:block th:each="lesson:${stu.studentLessonInfoList}">
								<th:block th:if="${lesson.lessonInfoVO==null}">
									<span style="color: red;">-</span>
								</th:block>
								<th:block th:unless="${lesson.lessonInfoVO==null}">
									[	[[${lesson.lessonInfoVO.subjectVO.subjectName}]]-[[${lesson.lessonInfoVO.stepVO.stepName}]]-[[${lesson.lessonInfoVO.year}]] ]
								</th:block>
						
							</th:block>
						</td>
						<td>[[${stu.addr}]]</td>
						<td>[[${stu.studentTell}]]</td>
						<td>[[${stu.regDate}]]</td>
					</tr>
				</tbody>
		</table>
	
	
	<div class="d-grid gap-2 d-md-flex justify-content-md-center" style="margin-top: 25px;">
	 <button type="button" class="btn btn-outline-secondary btn-sm mt-0"  th:onclick="|location.href='@{/stu/updateStu(studentCode=${stu.studentCode})}'|">
   			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
			  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
			</svg>
   			수정
   		</button>
   		
   		<form th:action="@{/stu/deleteStu}" method="post"  id="deleteStuForm" >
			<input type="hidden" th:value="${stu.studentCode}" name="studentCode">
			<button type="button" th:onclick="goDelete();" value="삭제" class="btn btn-outline-secondary btn-sm mt-0" >
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
			  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
			  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
			</svg>
				삭제
			</button>
		</form>
	</div>
	
	
	
	</div>
</div>





	

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>   
<script type="text/javascript" th:src="@{/js/student/detail_student.js}"></script>	
</div>
</html>
