<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">


<div layout:fragment="content">

	<div class="row bg-secondary mb-2">
		<div class="col">
			검색영역
		</div>
	</div>
	<div class="row mb-2">
		<div class="col border-top">
		
				<div class="row">
					<div class="col-12" style="margin-top: 40px;" id="table_box_bootstrap">
						
						
						  <div class="row justify-content-between">
						    <div class="col-4">
								총 <span th:text="${#lists.size(stuList)}" style="color:red"></span>명 입니다.
						    </div>
						    <div class="col-4">
								<div class="d-grid gap-2 d-md-flex justify-content-md-end">
								  <button class="btn btn-outline-primary me-md-2 popup"  type="button">
									  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
										  <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
										  <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
										</svg>
								  학급배정</button>
								  <button class="btn btn-outline-warning me-md-2 updatePopup"  type="button">
									  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
										  <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
										  <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
										</svg>
								  학급이동</button>
								</div>
						    </div>
						  </div>
						
						
						<table class="table  text-center" style="margin-top: 20px;">
							<thead class="table-light">
								<tr>
									<th scope="col"><input type="checkbox" id="checkAll" th:name="selectall" ></th>
								
									<th scope="col">이름</th>
									<th scope="col">학년</th>
									<th scope="col">성별</th>
									<th scope="col">학급명</th>
									
								</tr>
							</thead>
							<tbody>
								<th:block th:if="${#lists.size(stuLessonList) == 0}">
									<tr>
										<td colspan="6">등록된 학생이 없습니다.</td>
									</tr>
								</th:block>
								<th:block th:unless="${#lists.size(stuLessonList) == 0}">
									<tr th:each="SL: ${stuLessonList}">
										<td><input type="checkbox" class="form-check-input chk" th:value=${SL.studentCode} th:name="selectCount"  onclick='checkOnlyOne(this)'></td>
										<td th:name="stu" class="text-primary sName"  th:onclick="goPopup([[${SL.studentCode}]]);">[[${SL.studentName}]]</td>
										<td th:name="stu" th:text="${SL.studentYear} + 학년"></td>
										<td th:name="stu" th:text=${SL.studentGender} ></td>
										<td th:name="stu" th:id="${SL.studentCode}">
											<th:block th:if="${#lists.size(SL.studentLessonInfoList) == 0 }">
												
												-
												
											</th:block>
											<th:block th:unless="${#lists.size(SL.studentLessonInfoList) == 0 }">
												<th:block th:each="lesson:${SL.studentLessonInfoList}">
												[	<!-- [[${lesson.lessonInfoVO.subjectVO.subjectName}]]-[[${lesson.lessonInfoVO.stepVO.stepName}]]-[[${lesson.lessonInfoVO.year}]] --> ]
												</th:block>
											</th:block>
											
										</td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
				
				
			
			
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script> 
	<!-- jquery 문법 로딩 -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" th:src="@{/js/student/popup_test.js}"></script>


</div>

</html>
