<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">


<div layout:fragment="content">

	<div class="row bg-secondary mb-2">
		<div class="col">
			검색영역
		</div>
	</div>
	<div class="row mb-2">
		<div class="col">
			배정
				<div class="row">
					<div class="col-12" style="margin-top: 40px;" id="table_box_bootstrap">
						
						
						  <div class="row justify-content-between">
						    <div class="col-4">
								총 <span th:text="${#lists.size(stuList)}" style="color:red"></span>명 입니다.
						    </div>
						    <div class="col-4">
								<div class="d-grid gap-2 d-md-flex justify-content-md-end">
								  <button class="btn btn-primary me-md-2" type="button">
									  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
										  <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
										  <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
										</svg>
								  학급배정</button>
								</div>
						    </div>
						  </div>
						
						
						<table class="table table-striped text-center" style="margin-top: 20px;">
							<thead>
								<tr>
									<th scope="col"><input type="checkbox" id="checkAll" th:name="selectall" ></th>
								
									<th scope="col">이름</th>
									<th scope="col">학년</th>
									<th scope="col">성별</th>
									<th scope="col">학급명</th>
									<th scope="col">수납</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:if="${#lists.size(stuList) == 0}">
									<tr>
										<td colspan="6">데이터가 없습니다.</td>
									</tr>
								</th:block>
								<th:block th:unless="${#lists.size(stuList) == 0}">
									<tr th:each="stu, status : ${stuList}">
										<td><input type="checkbox" class="form-check-input chk" th:value=${stu.studentCode} th:name="selectCount"></td>
										
										<td><a th:name="stu" th:href="@{/stu/detail(studentCode=${stu.studentCode})}">[[${stu.studentName}]]</a></td>
										<td th:name="stu" th:text="${stu.year} + 학년"></td>
										<td th:name="stu" th:text=${stu.studentGender} ></td>
										<td th:name="stu"></td>
										<td th:name="stu"></td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
			
			
			
			
		</div>
	</div>

</div>

</html>
