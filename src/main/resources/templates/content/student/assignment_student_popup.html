<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<link href="/css/common.css" rel="stylesheet">
<!--위치 중요함 -->

</head>
<body>


	<div class="row mx-3 my-4">
		<div class="col">
	[[${student}]]
			<div class="card mb-3 mx-auto" >
			  <div class="row g-0">
			    
			    <div class="col-md-12">
			      <div class="card-body">
			        <h3 class="card-title">학생 정보</h3>
			        <!-- <p class="card-text"></p> -->
			        <div class="card-text">
			        
						<div class="row mb-2 mt-3 align-items-center " >
				    		<div class="col-2 ms-3 bg-secondary p-2 bg-opacity-10">
					    		이름
				    		</div>
				    		<div class="col" th:text="${student.studentName}"></div>
				    		<div class="col-2 ms-3 bg-secondary p-2 bg-opacity-10">
					    		학년
				    		</div>
				    		<div class="col" th:text="${student.year} + 학년"></div>
				    		<div class="col-2 ms-3 bg-secondary p-2 bg-opacity-10">
					    		성별
				    		</div>
				    		<div class="col" th:text=${student.studentGender}></div>
		    			</div>
		    			
						<div class="row mb-2 align-items-center" >
				    		<div class="col-2 ms-3 bg-secondary py-2  bg-opacity-10">
					    		연락처
				    		</div>
				    		<div class="col-9" th:text="${student.studentTell}"></div>
				    		
				    		
		    			</div>
						<div class="row mb-2 align-items-center" >
				    		
				    		<div class="col-2 ms-3  bg-secondary py-2 bg-opacity-10">
					    		주소
				    		</div>
				    		<div class="col-9" th:text="${student.addr} "></div>
				    		
		    			</div>
		    			
			        </div>
			      </div>
			    </div>
			    
			  </div>
			</div>
			
			
			<div class="card mb-5 mx-auto" >
			  <div class="card-body">
			    <h3 class="card-title">기본정보</h3>
			    <p class="card-text "><small class="text-muted">학생을 등록할 학급을 선택하세요.</small></p>
			    <div class="card-text">
			    	<h5>학급 정보</h5>
			    	
			    	<div class="row mb-2 align-items-center">
			    		<div class="col-2 ms-3 text-secondary">
				    		아이디
			    		</div>
			    		<div class="col" th:text="${student.year}"></div>
		    		</div>
		    		
			    	<div class="row mb-2 align-items-center">
			    		<div class="col-2 ms-3 text-secondary">
				    		비밀번호
			    		</div>
			    		<div class="col-3" th:text="${student.studentCode}" ></div>
			    		
		    		</div>
			    	
		    	</div>
			    
			 </div>
		  </div>

		</div>
	</div>

</body>

</html>
