<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/base_layout">
	
<div layout:fragment="content">

<div class="row justify-content-center">
	<div class="col-10 bg-light text-center" style="margin-top: 35px;">
	
	<form th:action="@{/stu/reg}" method="post" style="margin-top: 40px; margin-bottom: 40px;">
		<div class="my-3 row justify-content-center text-center">
	      <label for="inputStudentName" class="col-sm-2 col-form-label">이름</label>
		    <div class="col-sm-5 ">
		      <input type="text" class="form-control" id="inputStudentName" name="studentName">
		    </div>
		 </div>
		 <div class="mb-3 row justify-content-center text-center">
		  	<label for="inlineRadio1" class="col-sm-2 col-form-label">성별</label>
		  	<div class="col-sm-5">
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="studentGender" id="inlineRadio1" value="W">
				  여성
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="studentGender" id="inlineRadio2" value="M">
				  <label class="form-check-label" for="inlineRadio2">남성</label>
				</div>
			</div>
		  </div>
		<div class="my-3 row justify-content-center text-center">
	      <label for="inputBirthday" class="col-sm-2 col-form-label">생일</label>
		    <div class="col-sm-5 ">
		      <input type="date" class="form-control" id="inputBirthday" name="birthday">
		    </div>
		 </div>
		<div class="my-3 row justify-content-center text-center">
	      <label for="inputYear" class="col-sm-2 col-form-label">학년</label>
		    <div class="col-sm-5 ">
		     <select class="form-select" id="inputYear" name="studentYear">
			    <option value="1">1학년</option>
			    <option value="2">2학년</option>
			    <option value="3">3학년</option>
			 </select>
		    </div>
		 </div>
		<div class="my-3 row justify-content-center text-center">
			<label for="inputAddr" class="col-sm-2 col-form-label">주소</label>
			<div class="col-sm-5 ">
				<div class="row">
					 <div class="col-sm-9">
				    	<input onclick="searchAddr();" type="text" class="form-control" id="addr" name="addr" readOnly>
				    </div>
					  <div class="col-sm-3">
					  	 <input onclick="searchAddr();" type="button" class="btn btn-outline-warning form-control" value="Search" >
					 </div>
				</div>
			 </div>
		 </div>
		 <div class="my-3 row justify-content-center text-center">
		 	<label for="inputAddr" class="col-sm-2 col-form-label"></label>
		 	<div class="col-sm-5">
			 	<input type="text" class="form-control" name="addrDetail" id="addrDetail">
			</div>
		 </div>
		<div class="my-3 row justify-content-center text-center" >
	      <label for="inputStudentTell" class="col-sm-2 col-form-label">전화번호</label>
		    <div class="col-sm-5 ">
		      <input type="text" class="form-control" id="inputStudentTell" name="studentTell" placeholder="-없이 숫자만 입력하세요.">
		    </div>
		 </div>
		
		<div class="d-grid gap-2 col-6 mx-auto my-3">
		  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
		  학생 등록
		  </button>
		</div>
		
		
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h1 class="modal-title fs-5" id="exampleModalLabel">ALARM</h1>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        학생이 등록되었습니다.
		      </div>
		      <div class="modal-footer">
		        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		
		
	</form>
	 </div>
	
	


</div>




<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/js/student/reg_student.js"></script>



</div>
</html>
