<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/base_layout">
	
<div layout:fragment="content">

<div class="row justify-content-center">
	

	<div class="info mt-3 mb-3">
	
		<h5>
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
			  <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
			  <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
			  
			  
			</svg>
			학생 등록 
	 	</h5>
	</div>


	<div class="col-10 bg-light text-center" style="margin-top: 35px;">
	
	<form th:action="@{/stu/reg}" method="post"  style="margin-top: 40px; margin-bottom: 40px;" id="regStuForm" class="needs-validation" novalidate>
		<div class="my-3 row justify-content-center text-center">
	      <label for="inputStudentName" class="col-sm-2 col-form-label">이름</label>
		    <div class="col-sm-5 ">
		      <input type="text" class="form-control" id="inputStudentName" name="studentName" required="required">
		    	 <div class="invalid-feedback">
			        이름을 입력해 주세요
			      </div>
		    </div>
		 </div>
		 <div class="mb-3 row justify-content-center text-center">
		  	<label for="inlineRadio1" class="col-sm-2 col-form-label">성별</label>
		  	<div class="col-sm-5">
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="studentGender" id="inlineRadio1" value="W" checked>
				  여성
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="studentGender" id="inlineRadio2" value="M" >
				  <label class="form-check-label" for="inlineRadio2">남성</label>
				</div>
			</div>
		  </div>
		<div class="my-3 row justify-content-center text-center">
	      <label for="inputBirthday" class="col-sm-2 col-form-label">생일</label>
		    <div class="col-sm-5 ">
		      <input type="date" class="form-control" id="inputBirthday" name="birthday" required="required">
		    	<div class="invalid-feedback">
			        생일을 입력해 주세요
			     </div>
		    </div>
		 </div>
		<div class="my-3 row justify-content-center text-center">
	      <label for="inputYear" class="col-sm-2 col-form-label">학년</label>
		    <div class="col-sm-5 ">
		     <select class="form-select" id="inputYear" name="studentYear" >
			    <option value="1" selected>1학년</option>
			    <option value="2">2학년</option>
			    <option value="3">3학년</option>
			 </select>
			 
		    </div>
		 </div>
		<div class="my-3 row justify-content-center text-center">
			<label for="inputAddr" class="col-sm-2 col-form-label">주소</label>
			<div class="col-sm-5 ">
				<div class="row">
					 <div class="col-sm-9">
				    	<input onclick="searchAddr();" type="text" class="form-control" id="addr" name="addr" readOnly required="required">
						<div class="invalid-feedback">
			        		주소를 입력해 주세요
			      		</div>
				    </div>
					  <div class="col-sm-3">
					  	 <input onclick="searchAddr();" type="button" class="btn btn-outline-warning form-control" value="Search" >
					 	
					 </div>
				</div>
			 </div>
		 </div>
		 <div class="my-3 row justify-content-center text-center">
		 	<label for="inputAddr" class="col-sm-2 col-form-label"></label>
		 	<div class="col-sm-5">
			 	<input type="text" class="form-control" name="addrDetail" id="addrDetail" required="required">
				<div class="invalid-feedback">
	        		상세 주소를 입력해 주세요
	      		</div>
			</div>
		 </div>
		<div class="my-3 row justify-content-center text-center" >
	      <label for="inputStudentTell" class="col-sm-2 col-form-label" >전화번호</label>
		    <div class="col-sm-5 ">
		      <input type="text" class="form-control" id="inputStudentTell" name="studentTell" placeholder="-없이 숫자만 입력하세요." required="required">
		      <div class="invalid-feedback">
	        		전화번호(10~11자리)를 입력해 주세요
	      		</div>
		    </div>
		 </div>
		
		<div class="offset-2 col-9 my-5">
		<div class=" d-grid gap-2 col-2 mx-auto ">
		  <button sec:authorize="isAuthenticated()" type="button" class="btn btn-primary" id="regBtn">
		  학생 등록
		  </button>
		</div>
		</div>
		
		
		
		
		
	</form>
	 </div>
	
	


</div>



<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="sweetalert2.all.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/js/student/reg_student.js"></script>



</div>
</html>
